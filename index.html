<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/e4e1637bf1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To Do</title>
</head>
<body>
  <div class="container">
    <header class="text-center text-light my-4">
        <h1 class="mb-4">Todo list</h1>
        <form action="" class="search ">
            <input  type="text"  class="form-control m-auto"name="search" placeholder="search todos">
        </form>
    </header>
    <ul class="list-group todos mx-auto">
        <li class="list-group-item  text-light d-flex justify-content-between align-items-center">
          <span>watch football</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item text-light d-flex justify-content-between align-items-center">
          <span>take a nap</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item text-light d-flex justify-content-between align-items-center">
          <span>do the laundry</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
      </ul>
  
      <form class="add text-center my-4">
        <label class="text-light">Add a new todo...</label>
        <input class="form-control m-auto" type="text" name="add" />
      </form>
  
  </div>
    <script src="app.js"></script>
</body>
</html>
